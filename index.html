<!DOCTYPE html>
<html>
<head>
    <title>Radiant Home Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .logo {
            width: 180px; /* Adjust as needed */
            height: auto;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #333; /* Charcoal gray */
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .nav-menu li {
            float: left;
        }
        .nav-menu li a {
            display: block;
            color: #F5F5F5; /* Off-white */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Lato', sans-serif; /* Lato font */
            font-size: large;
        }
        .nav-menu li a:hover {
            background-color: #111; /* Darker gray for hover effect */
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/logo.webp" alt="Radiant Home Solutions Logo" class="logo">
        <ul class="nav-menu">
            <li><a href="#hero">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <!-- Rest of your HTML code -->
</body>
</html>
