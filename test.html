<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiant Home Solutions</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      header {
        margin: 0; /* Remove margin from the header */
        width: 100%; /* Ensure header spans the full width */
        padding: 0; /* Remove padding to fit navigation snugly */
      }

      nav {
        display: flex;
        justify-content: start; /* Align items to the start (left) */
        align-items: center;
        padding: 1em 2em; /* Adjusted padding inside the nav only */
        background-color: #ececec; /* Light gray background */
        color: #333; /* Dark text for contrast */
      }

      .logo-icon {
        height: 60px; /* Adjust size as needed */
        margin-right: 20px; /* Adds some space between the logo and the navigation items */
      }

      .navigation {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .navigation li {
        padding: 0 15px; /* Space between navigation items */
      }

      .navigation a {
        text-decoration: none;
        color: #333; /* Dark text for contrast against light gray background */
        font-weight: 700;
      }

      .navigation a:hover {
        color: #0066cc; /* Highlight color on hover */
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          padding: 0;
        }

        .navigation {
          flex-direction: column;
          align-items: center;
        }

        .navigation li {
          padding: 0.5em 0;
        }

        .navigation a {
          text-align: center;
          width: 100%;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Additional SEO Meta Tags -->
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <div class="logo-container">
          <img
            src="images/icon_transparent.png"
            alt="Radiant Home Solutions Logo"
            class="logo-icon"
          />
        </div>
        <ul class="navigation">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Image with Business Tagline -->
    </section>

    <!-- About Section -->
    <section id="about">
      <!-- Brief about the business -->
    </section>

    <!-- Services Section -->
    <section id="services">
      <!-- List of services -->
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
      <!-- Client testimonials or quotes -->
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <!-- Contact form or information -->
    </section>

    <!-- Footer Section -->
    <footer>
      <!-- Footer content with social links, copyright, and legal information -->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
